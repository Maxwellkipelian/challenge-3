<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
</head>
<body>
    <h1>Welcome to Movie Ticket Booking</h1>
    <div>
        <h2>Movie Details</h2>
        <div>
            <img id="poster-image" src="" alt="Movie Poster">
            <p>Title: <span id="movie-title"></span></p>
            <p>Runtime: <span id="runtime"></span></p>
            <p>Showtime: <span id="showtime"></span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <div>
        <h2>Movie Menu</h2>
        <ul id="films"></ul>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
